<!DOCTYPE html>
<html>

<head>
    <title>vl-template voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
    <script type="module" src="/node_modules/vl-ui-code-preview/dist/vl-code-preview.js"></script>
    <script type="module" src="/node_modules/vl-ui-header/dist/vl-header.js"></script>
    <script type="module" src="/node_modules/vl-ui-footer/dist/vl-footer.js"></script>
    <script type="module" src="/node_modules/vl-ui-grid/dist/vl-grid.js"></script>
    <script type="module" src="/node_modules/vl-ui-content-header/dist/vl-content-header.js"></script>
    <script type="module" src="/node_modules/vl-ui-image/dist/vl-image.js"></script>
    <script type="module" src="/node_modules/vl-ui-titles/dist/vl-titles.js"></script>
    <script type="module" src="/node_modules/vl-ui-typography/dist/vl-typography.js"></script>

    <script type="module" src="/src/vl-template.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-grid/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-image/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-titles/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-template" data-vl-size="12" data-vl-medium-size="12" data-vl-small-size="12" data-vl-extra-small-size="12">
        <vl-demo data-vl-title="Template">
            <vl-code-preview slot="code">
                <vl-template>
                    <vl-header slot="header" data-vl-identifier="59188ff6-662b-45b9-b23a-964ad48c2bfb" data-vl-development></vl-header>
                    <div slot="main">
                      <vl-content-header>
                        <img is="vl-image" slot="image" src="/node_modules/vl-ui-demo/dist/default.jpg" srcset="/node_modules/vl-ui-demo/dist/mobile.jpg 320w, /node_modules/vl-ui-demo/dist/default.jpg 1024w, /node_modules/vl-ui-demo/dist/wide.jpg 1600w">
                        <a slot="context-link" href="https://webcomponenten.omgeving.vlaanderen.be">Vlaanderen</a>
                        <a slot="title-link" href="https://webcomponenten.omgeving.vlaanderen.be">Webcomponenten</a>
                      </vl-content-header>
                      <section is="vl-region">
                        <div is="vl-layout">
                          <h1 is="vl-h1"></h1>
                          <div id="grid" is="vl-grid" is-stacked slot="main">
                            <div id="demo" is="vl-column">
                              <h2 is="vl-h2">Demo's</h2>
                              <slot></slot>
                            </div>
                          </div>
                        </div>
                      </section>
                    </div>
                    <vl-footer slot="footer" data-vl-identifier="0337f8dc-3266-4e7a-8f4a-95fd65189e5b" data-vl-development></vl-footer>
                  </vl-template>
            </vl-code-preview>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
