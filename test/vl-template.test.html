<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <script type="module" src="../vl-template.src.js"></script>
</head>

<body>
  <test-fixture id="vl-template-fixture">
    <template>
      <vl-template data-vl-header-identifier="59188ff6-662b-45b9-b23a-964ad48c2bfb" data-vl-footer-identifier="0337f8dc-3266-4e7a-8f4a-95fd65189e5b">
        <span>main-content</span>
      </vl-template>
    </template>
  </test-fixture>

  <script>
    suite('vl-template', () => {
      const should = chai.should();

      test('bevat een vl-header', () => {
        const element = fixture('vl-template-fixture');
        const header = element.shadowRoot.querySelector('vl-header');
        should.exist(header);
        assert.equal(header.getAttribute('data-vl-identifier'), "59188ff6-662b-45b9-b23a-964ad48c2bfb");
      });

      test('bevat een vl-footer', () => {
        const element = fixture('vl-template-fixture');
        const footer = element.shadowRoot.querySelector('vl-footer');
        should.exist(footer);
        assert.equal(footer.getAttribute('data-vl-identifier'), "0337f8dc-3266-4e7a-8f4a-95fd65189e5b");
      });

      test('heeft de correcte slot content', () => {
        const element = fixture('vl-template-fixture');
        const content = element.shadowRoot.querySelector('div.vl-page > main.vl-main-content > slot').assignedElements()[0];
        assert.isTrue(content.innerText === 'main-content');
      });
    });

  </script>
</body>

</html>
