<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  
  <script type="module" src="../../vl-template.src.js"></script>
</head>

<body>
  <test-fixture id="vl-template-fixture">
    <template>
      <vl-template>
        <div slot="header">header</div>
        <span slot="main">main-content</span>
        <div slot="footer">footer</div>
      </vl-template>
    </template>
  </test-fixture>

  <script>
    suite('vl-template', () => {
      const should = chai.should();

      test('bevat een vl-header', () => {
        const element = fixture('vl-template-fixture');
        const header = element.shadowRoot.querySelector('slot[name="header"]').assignedElements()[0];
        assert.isTrue(header.innerText === 'header');
      });

      test('bevat een vl-footer', () => {
        const element = fixture('vl-template-fixture');
        const footer = element.shadowRoot.querySelector('slot[name="footer"]').assignedElements()[0];
        assert.isTrue(footer.innerText === 'footer');
      });

      test('heeft de correcte slot content', () => {
        const element = fixture('vl-template-fixture');
        const content = element.shadowRoot.querySelector('div.vl-page > main.vl-main-content > slot[name="main"]').assignedElements()[0];
        assert.isTrue(content.innerText === 'main-content');
      });
    });

  </script>
</body>

</html>
