<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script type="module" src="../../src/vl-template.js"></script>
</head>

<body>
  <test-fixture id="vl-template-fixture">
    <template>
      <vl-template>
        <vl-header slot="header" data-vl-identifier="59188ff6-662b-45b9-b23a-964ad48c2bfb"></vl-header>
        <span slot="main">main-content</span>
        <vl-footer slot="footer" data-vl-identifier="0337f8dc-3266-4e7a-8f4a-95fd65189e5b"></vl-footer>
      </vl-template>
    </template>
  </test-fixture>

  <script>
    suite('vl-template', () => {
      test('bevat een vl-header', () => {
        const element = fixture('vl-template-fixture');
        const header = element.shadowRoot.querySelector('slot[name="header"]').assignedElements()[0];
        assert.equal(header, element.querySelector('vl-header'));
      });

      test('bevat een vl-footer', () => {
        const element = fixture('vl-template-fixture');
        const footer = element.shadowRoot.querySelector('slot[name="footer"]').assignedElements()[0];
        assert.equal(footer, element.querySelector('vl-footer'));
      });

      test('heeft de correcte slot content', () => {
        const element = fixture('vl-template-fixture');
        const content = element.shadowRoot.querySelector('div.vl-page > main.vl-main-content > slot[name="main"]').assignedElements()[0];
        assert.isTrue(content.innerText === 'main-content');
      });

      test('bevat een container met de juiste class om de footer naar beneden te duwen wanneer er weinig content is', () => {
        const element = fixture('vl-template-fixture');
        const container = element.shadowRoot.querySelector('div');
        const children = container.querySelectorAll('div');
        assert.lengthOf(children, 1);
        const page = children[0];
        assert.isTrue(container.classList.contains('vl-u-sticky-gf'));
        assert.isTrue(page.classList.contains('vl-page'));
      });
    });
  </script>
</body>

</html>
