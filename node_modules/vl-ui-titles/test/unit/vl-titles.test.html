<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <script type="module" src="../../src/vl-titles.src.js"></script>

</head>

<body>
<test-fixture id="vl-h1-fixture">
    <template>
        <h1 is="vl-h1"></h1>
    </template>
</test-fixture>
<test-fixture id="vl-h2-fixture">
    <template>
        <h2 is="vl-h2"></h2>
    </template>
</test-fixture>
<test-fixture id="vl-h3-fixture">
    <template>
        <h3 is="vl-h3"></h3>
    </template>
</test-fixture>
<test-fixture id="vl-h4-fixture">
    <template>
        <h4 is="vl-h4"></h4>
    </template>
</test-fixture>
<test-fixture id="vl-h5-fixture">
    <template>
        <h5 is="vl-h5"></h5>
    </template>
</test-fixture>
<test-fixture id="vl-h6-fixture">
    <template>
        <h6 is="vl-h6"></h6>
    </template>
</test-fixture>

<script>
    suite('<vl-title>', () => {
        const should = chai.should();

        ['h1','h2','h3','h4','h5','h6'].forEach((level) => {

            const title = fixture('vl-'+level+'-fixture');

            test('heeft de vl-title class', () => {
                assert.isTrue(title.classList.contains('vl-title'));
            });

            test('heeft de vl-title--'+level+' class', () => {
                assert.isTrue(title.classList.contains('vl-title--'+level));
            });

            test('krijgt de juiste class wanneer de heading een attribuut bevat', () => {
                ['sans', 'has-border', 'alt'].forEach((attr) => {
                    assert.isFalse(title.classList.contains('vl-title--' + attr));
                    title.setAttribute(attr, '');
                    assert.isTrue(title.classList.contains('vl-title--' + attr));
                    title.removeAttribute(attr);
                    assert.isFalse(title.classList.contains('vl-title--' + attr));
                });
            });
        });
    });
</script>
</body>

</html>
