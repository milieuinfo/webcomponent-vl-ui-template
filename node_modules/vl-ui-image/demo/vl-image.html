<!DOCTYPE html>
<html class="js">
	<head>
        <title>vl-image voorbeeld</title>
        <script type="module" src="demo.js"></script>
        <script type="module" src="/src/vl-image.src.js"></script>
        
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-core/style.css"/>
    </head>
	<body>
        <h1>vl-ui-image demo</h1>
        <div>
            <h2>Display an image</h2>
            <pre>
                <code class="line-numbers language-markup">
					&lt;img is=&quot;vl-image&quot;
					 sizes=&quot;100vw&quot;
					 src=&quot;default.jpg&quot;
					 srcset=&quot;mobile.jpg 320w, default.jpg 1024w, wide.jpg 1600w&quot;
					 alt=&quot;Content Header&quot;&gt;
                </code>
            </pre>
            <div class="demo">
                <img id="image"
                     is="vl-image"
					 sizes="100vw"
					 src="default.jpg"
					 srcset="mobile.jpg 320w, default.jpg 1024w, wide.jpg 1600w"
					 alt="Content Header">
            </div>
        </div>


	</body>
</html>
