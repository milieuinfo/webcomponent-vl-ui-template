<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script type="module" src="../../src/vl-image.src.js"></script>
</head>

<body>
  <test-fixture id="vl-image-fixture">
    <template>
      	<img is="vl-image" alt="Alternatieve tekst">
    </template>
  </test-fixture>

  <test-fixture id="vl-image-fixture-no-alt">
    <template>
      	<img is="vl-image">
    </template>
  </test-fixture>

  <script>
    suite('vl-image', () => {
      const should = chai.should();

      test('voegt een vl-image class toe op de image', () => {
        const image = fixture('vl-image-fixture');
        assert.isTrue(image.classList.contains('vl-image'));
      });

      test('voegt een leeg alt attribuut toe op de image als er geen alt is', () => {
        const imageNoAlt = fixture('vl-image-fixture-no-alt');
        expect(imageNoAlt.getAttribute('alt')).to.equal("");
        const imageWithAlt = fixture('vl-image-fixture');
        expect(imageWithAlt.getAttribute('alt')).to.equal("Alternatieve tekst");
      });
    });
  </script>
</body>

</html>
